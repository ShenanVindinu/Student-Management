<!--Student Management-->
<section id="StudentMgtSection">
    <section>
        <div class="HeadingMain">Student Management</div>
    </section>

    <section class="Main">

        <section class="nameSection">


            <div class="card w-75 mb-3">
                <div class="card-body">

                    <div class="mb-3">
                        <label for="ID" class="form-label">ID</label>
                        <input type="email" class="form-control" id="ID">
                    </div>

                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="firstName">
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <textarea class="form-control" id="Address" rows="3" placeholder="Enter Your Address"></textarea>
                    </div>
                </div>
            </div>



        </section>

        <section class="gridSection">
            <table class="table" id="studentTable">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Program</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>GDSE</td>
                </tr>
                </tbody>
            </table>
        </section>

    </section>

    <section class="RadioSection">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="GDSE" id="GDSERadio">
            <label class="form-check-label" for="GDSERadio">
                GDSE
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="DEP" id="DEPRadio" checked>
            <label class="form-check-label" for="DEPRadio">
                DEP
            </label>
        </div>

        <div class="ButtonGroup">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">

                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">Reset</button>
            </div>
        </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    $("#CourseMgtSection").css({display: 'none'});

    $("#studentMgt").eq(0).on('click', () => {
        $("#StudentMgtSection").css({display: 'block'});
        $("#CourseMgtSection").css({display: 'none'});
    });

    $("#CourseMgt").eq(0).on('click', () => {
        $("#CourseMgtSection").css({display: 'block'});
        $("#StudentMgtSection").css({display: 'none'});
    });





    $("#studentSubmit").eq(0).on('click', () => {

        var studentID = $("#ID").val();
        var FirstName = $("#firstName").val();
        var LastName = $("#lastName").val();
        var Address = $("#Address").val();
        var Program = $('input[name="flexRadioDefault"]:checked').val();

        console.log(studentID,FirstName,LastName,Address,Program);

        var record = `<tr>
            <td class="student-ID">${studentID}</td>
            <td class="first-Name">${FirstName}</td>
            <td class="last-Name">${LastName}</td>
            <td class="student-address">${Address}</td>
            <td class="student-program">${Program}</td>
        </tr>`;

        $('#studentTable').append(record);

    });

    // this way doesn't work'
    // $("#studentTable").eq(0).on('click', 'tr',() => {
    //     let index = $(this).index();
    //     let value = $(this).find(".student-id-value").text();
    //     let firstname = $(this).find
    // });

    $("#studentTable").eq(0).on('click', 'tr', function() {
        let index = $(this).index();
        let id = $(this).find(".student-ID").text();
        let firstname = $(this).find(".first-Name").text();
        let lastName = $(this).find(".last-Name").text();
        let Address = $(this).find(".student-address").text();
        let program = $(this).find(".student-program").text();

        $('#ID').val(id);
        $('#firstName').val(firstname);
        $('#lastName').val(lastName);
        $('#Address').val(Address);
        $(`input[name="flexRadioDefault"][value=${program}]`).prop('checked', true);

    });



</script>
